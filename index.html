<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ˜‚ Random Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ˜‚ Random Joke Generator</h1>
        <p id="joke">Click the button to get a joke!</p>
        <button onclick="fetchJoke()">Get a Joke</button>
    </div>

    <script>
        function fetchJoke() {
            fetch("https://official-joke-api.appspot.com/random_joke")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("joke").innerHTML = data.setup + "<br><b>" + data.punchline + "</b>";
                })
                .catch(error => {
                    document.getElementById("joke").innerHTML = "Oops! Couldn't load a joke.";
                });
        }
    </script>

</body>
</html>
